name: Release

on:
  pull_request:
    paths:
      - .github/workflows/release.yml
  push:
    tags:
      - v*

env:
  CARGO_TERM_COLOR: always

jobs:
  publish-eth-tx-manager:
    name: ğŸŒ Publish eth-tx-manager crate
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Clone repository
        uses: actions/checkout@v2
      - name: ğŸ” Get eth-tx-manager version
        id: version
        run: echo "::set-output name=version::$(cat Cargo.toml | grep -P '^version = ' | sed -e 's/[version = "]//g')"
      - name: ğŸ“¦ Install stable Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true
      - name: ğŸ“¦ Package eth-tx-manager
        uses: actions-rs/cargo@v1
        with:
          command: package
      - name: ğŸŒ Login to crates.io 
        uses: actions-rs/cargo@v1
        with:
          command: login
          args: ${{ secrets.CARGO_CRATES_IO_API_TOKEN }}
      - name: ğŸŒ Publish eth-tx-manager
        uses: actions-rs/cargo@v1
        with:
          command: publish 
          args: --dry-run

