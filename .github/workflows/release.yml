name: Release

on:
  pull_request:
    paths:
      - .github/workflows/release.yml
  push:
    tags:
      - v*

env:
  CARGO_TERM_COLOR: always

jobs:
  publish-eth-tx-manager:
    name: ðŸŒŽ Publish eth-tx-manager crate
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“š Clone repository
        uses: actions/checkout@v2
      - name: ðŸ“¦ Install stable Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true
      - name: ðŸ“¦ Package eth-tx-manager
        uses: actions-rs/cargo@v1
        with:
          command: package
      - name: ðŸŒŽ Log in to crates.io 
        uses: actions-rs/cargo@v1
        with:
          command: login
          args: ${{ secrets.CARGO_CRATES_IO_API_TOKEN }}
      - name: ðŸŒŽ Publish eth-tx-manager
        uses: actions-rs/cargo@v1
        with:
          command: publish 
          args: --dry-run

